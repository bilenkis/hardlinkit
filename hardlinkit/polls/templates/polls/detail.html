<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</p></strong>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
  {% csrf_token %}
  {% for choise in question.choise_set.all %}
    <input type="radio" id="choise{{ forloop.counter }}" name="choise" value="{{ choise.id }}" />
    <label for="choise{{ forloop.counter }}">{{ choise.choise_text }}</label><br/>
  {% endfor %}
  <input type="submit" value="Vote" />
</form>
